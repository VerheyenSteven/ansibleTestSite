<!doctype html>
<html>
	<head>
		<title>Online rekenmachine</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="rekenmachine.css">
		<meta charset="utf-8">
	</head>
	<body>

	<div class="rekenmachine">

		<input type="text">
		<button class="getal" data-no="7">7</button>
		<button class="getal" data-no="8">8</button>
		<button class="getal" data-no="9">9</button>
		<button class="getal" data-no="+">+</button>
		<button class="getal" data-no="4">4</button>
		<button class="getal" data-no="5">5</button>
		<button class="getal" data-no="6">6</button>
		<button class="getal" data-no="-">-</button>
		<button class="getal" data-no="1">1</button>
		<button class="getal" data-no="2">2</button>
		<button class="getal" data-no="3">3</button>
		<button class="getal" data-no="*">x</button>		
		<button class="getal" data-no="0">0</button>		

		<button class="cancel">C</button>
		<button class="totaal">=</button>
		<button class="getal" data-no="/">:</button>

	</div>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
